<div class="product-big-title-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                    <h2>{$category.descategory}</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            <!-- Na linha abaixo vamos fazer um loop para apresentar os produtos que temos no nosso banco de dados -->
            {loop="$products"}
            <div class="col-md-3 col-sm-6">
                <div class="single-shop-product">
                    <div class="product-upper">
                        <img src="{$value.desphoto}" alt="">
                    </div>
                    <h2><a href="/products/{$value.desurl}">{$value.desproduct}</a></h2>
                    <div class="product-carousel-price">
                        <ins>R${function="formatPrice($value.vlprice)"}</ins>
                    </div>  
                    
                    <div class="product-option-shop">
                        <!-- <a class="add_to_cart_button" data-quantity="1" data-product_sku="" data-product_id="70" rel="nofollow" href="/canvas/shop/?add-to-cart=70">Comprar</a> -->
                        
                        <a class="add_to_cart_button" data-quantity="1" data-product_sku="" data-product_id="70" rel="nofollow" href="/cart/{$value.idproduct}/add">Comprar</a>
                    </div>                       
                </div>
            </div>
            {/loop}
        
        </div>    
        <!-- todos os trechos originais deste arquivo que se repetia para os produtos foram excluidas, pois acima vamos informar os produtos dinâmicamente. -->
        <div class="row">
            <div class="col-md-12">
                <div class="product-pagination text-center">
                    <nav>
                        <ul class="pagination">
                    <!--     <li>
                            <a href="#" aria-label="Previous">
                            <span aria-hidden="true">«</span>
                            </a>
                        </li> -->
                        <!-- substituimos as linhas acima pela de baixo... -->
                        {loop="$pages"}
                        <li><a href="{$value.link}">{$value.page}</a></li>
                        <!-- inibimos também as linhas abaixo -->

                       <!--  <li><a href="#">2</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li>
                            <a href="#" aria-label="Next">
                            <span aria-hidden="true">»</span>
                            </a>
                        </li> -->
                        {/loop}
                        </ul>
                    </nav>                        
                </div>
            </div>
        </div>
    </div>
</div>
