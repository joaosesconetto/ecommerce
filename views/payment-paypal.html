<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
    <input type="hidden" name="cmd" value="_cart">  <!-- A opção do cmd é para se quiser fazer uma compra, manipular um carrinho lá no paypal ou fazer uma doação e assim por diante... Para nós estamos utilizando o _cart que é o nosso carrinho que vai levar um item ou mais de produtos lá para o paypal e o valor a ser pago -->
    <input type="hidden" name="upload" value="1">
    <INPUT TYPE="hidden" name="charset" value="utf-8">
    <input type="hidden" name="business" value="jsesconetto@gmail.com">

    {loop="$products"}
    <input type="hidden" name="item_name_{$counter+1}" value="{$value.desproduct}">
    <input type="hidden" name="item_number_{$counter+1}" value="{$value.idproduct}">
    <input type="hidden" name="amount_{$counter+1}" value="{$value.vltotal}">
    <input type="hidden" name="quantity_{$counter+1}" value="{$value.nrqtd}">
    {/loop}

    <input type="hidden" name="currency_code" value="BRL">  

    <input type="hidden" name="email" value="{$order.desemail}">

    <!-- <input type="image" name="submit"
      src="https://www.paypalobjects.com/pt_BR/i/btn/btn_buynow_LG.gif"
      alt="PayPal - The safer, easier way to pay online">
 -->
</form>
<script>
document.forms[0].submit();
</script>
